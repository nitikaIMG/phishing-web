	<!-- JavaScripts
	============================================= -->
	<script src="js/plugins.min.js"></script>
	<script src="js/functions.bundle.js"></script>

	<script>
		window.addEventListener( 'load', function() {
			var swiperParent = new Swiper('.swiper-testimonial', {
				slidesPerView: 3,
				spaceBetween: 30,
				navigation: {
					prevEl: '.slider-arrow-left',
					nextEl: '.slider-arrow-right'
				},
				pagination: {
					el: ".swiper-pagination",
					clickable: true,
				},
				breakpoints: {
					1: {
						slidesPerView: 1
					},
					576: {
						slidesPerView: 1
					},
					768: {
						slidesPerView: 2
					},
					1200: {
						slidesPerView: 3
					}
				}
			});

			var SwiperTabsContainer = new Swiper('.swiper-tab-container', {
				loop: true,
				slidesPerView: 1,
				autoHeight: true,
				autoplay: {
					delay: 5000,
					disableOnInteraction: false,
					autoplayDisableOnInteraction: false
				},
				effect: 'fade',
				fadeEffect: {
					crossFade: true
				},
				longSwipes: true,
				autoplayDisableOnInteraction:true,
				on: {
					activeIndexChange: function(swiper) {
						var index = swiper.realIndex;
						jQuery('.swiper-tab-link').removeClass('active');
						jQuery('.swiper-tab-link').eq(index).addClass('active');
					}
				}
			});

			jQuery('.swiper-tab-link').on('click', function() {
				var index = jQuery(this).index();
				SwiperTabsContainer.slideToLoop(index);
				jQuery('.swiper-tab-link').removeClass('active');
				jQuery(this).addClass('active');
			});
		});
	</script>
	<script>
    document.addEventListener("DOMContentLoaded", function () {
        const mobileMenuButton = document.querySelector(".cnvs-hamburger");
        const primaryMenu = document.querySelector(".primary-menu");

        mobileMenuButton.addEventListener("click", function () {
            primaryMenu.classList.toggle("primary-menu-active");
        });
    });
</script>
<script>
  function handleScroll() {
    const header = document.getElementById("header");
    if (window.scrollY > 0) {
      header.classList.add("sticky-header", "sticky-header-shrink");
    } else {
      header.classList.remove("sticky-header", "sticky-header-shrink");
    }
  }
  window.addEventListener("scroll", handleScroll);
  window.addEventListener("load", handleScroll);
</script>


</body>
</html>
